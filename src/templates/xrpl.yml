networks:
  mainnet:
    nodeURL: wss://xrplcluster.com/
    tokenListType: 'FILE'
    tokenListSource: 'src/chains/xrpl/xrpl_tokens_small.json'
    nativeCurrencySymbol: 'XRP'
  testnet:
    nodeURL: wss://s.altnet.rippletest.net/
    tokenListType: 'FILE'
    tokenListSource: 'src/chains/xrpl/xrpl_tokens_testnet.json'
    nativeCurrencySymbol: 'XRP'
  devnet:
    nodeURL: wss://s.devnet.rippletest.net/
    tokenListType: 'FILE'
    tokenListSource: 'src/chains/xrpl/xrpl_tokens_devnet.json'
    nativeCurrencySymbol: 'XRP'
network: 'xrpl'
requestTimeout: 2000
connectionTimeout: 2000
feeCushion: 1.2
maxFeeXRP: '2'
retry:
  all:
    maxNumberOfRetries: 3 # 0 means no retries
    delayBetweenRetries: 1 # in milliseconds, 0 means no delay
timeout:
  all: 0 # in milliseconds, 0 means no timeout.
parallel:
  all:
    batchSize: 1 # 0 means no batching, group all
    delayBetweenBatches: 1 # in milliseconds, 0 means no delay